apiVersion: v1
kind: ConfigMap
metadata:
  name: configmap-one
  namespace: demo
data:
  index.html: |
    <html>
    <head><title>Level Up!</title></head>
    <body/>
    <h1>This is Deployment One.</h1>
    </body></html>
  
---


apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-one
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports: 
          - containerPort: 80
        volumeMounts:
        - name: config-1
          mountPath: /usr/share/nginx/html
      volumes:
      - name: config-1
        configMap:
          name: configmap-one

---

apiVersion: v1
kind: Service
metadata:
  name: nginx1-service
  namespace: demo
  labels :
    app: nginx
spec:
  type: LoadBalancer
  selector:
    app: nginx
  ports:
    - name: my-service
      protocol: TCP
      port: 80
      targetPort: 80